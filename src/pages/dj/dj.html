<!--
  Generated template for the DjPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DJ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-content class="card-background-page">
  <ion-card *ngFor="let d of dj" (click)="navDjDetalhe(d)">
    <img src="{{d.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{d.nome}}
        </ion-card-title>
      <p>
        {{d.preco}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
</ion-content>
