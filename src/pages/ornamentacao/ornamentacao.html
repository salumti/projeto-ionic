<ion-header>

  <ion-navbar>
    <ion-title>Ornamentação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content class="card-background-page">
    <ion-card *ngFor="let o of ornamentacao" (click)="navOrnamentacaoDetalhe(b)">
      <img src="{{o.img}}"/>
      <ion-card-content>
        <ion-card-title>
          {{o.nome}}
          </ion-card-title>
        <p>
          {{o.preco}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-content>
  </ion-content>
