<ion-content padding>
  <h3 style="text-align: center;">LOGIN</h3>
  
  
    <form>
    <ion-item>
      <ion-label floating><b>E-mail</b></ion-label>
      <ion-input type="text" #usuario required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating><b>Senha</b></ion-label>
      <ion-input type="password" #senha><b></b></ion-input>
    </ion-item>
    <p><a>Esqueceu sua senha?</a></p>
 
 
  <button ion-button block (click)="login()">ENTRAR</button>
 
  <p>Ainda não é cadastrado? <button ion-button block outline (click)="cadastrarUsuario()">Cadastrar</button></p>
</form>
</ion-content>
